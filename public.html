<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - NanoPay</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* ÿÆŸÑŸÅŸäÿ© ŸÖÿ™ÿ≠ÿ±ŸÉÿ© */
        body {
            background: linear-gradient(135deg, #20002c, #6f00ff);
            color: white;
            overflow: hidden;
            position: relative;
        }

        /* ÿ™ÿ£ÿ´Ÿäÿ± ÿßŸÑÿ´ŸÑŸàÿ¨ */
        .snowflakes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .snowflake {
            position: absolute;
            background: white;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10px); opacity: 0.8; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            backdrop-filter: blur(10px);
            border-radius: 10px;
            margin: 10px;
        }

        .navbar .logo {
            font-size: 20px;
            font-weight: bold;
        }

        .navbar .icons {
            display: flex;
            gap: 15px;
        }

        /* Container */
        .container {
            max-width: 1100px;
            margin: 20px auto;
            padding: 15px;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .tab {
            font-weight: bold;
            cursor: pointer;
            padding-bottom: 5px;
            border-bottom: 3px solid transparent;
            transition: 0.3s;
        }

        .tab.active {
            border-bottom: 3px solid #FF4081;
            color: #FF4081;
        }

        /* Cards */
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .card {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
        }

        /* Sections */
        .section {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .section h3 {
            margin-bottom: 15px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            background: #FF4081;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }

        button:hover {
            background: #d13467;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <!-- ÿ™ÿ£ÿ´Ÿäÿ± ÿßŸÑÿ´ŸÑŸàÿ¨ -->
    <div class="snowflakes"></div>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">NanoPay</div>
        <div class="icons">
            <span>üîÑ</span>
            <span>üîî</span>
            <span>‚öôÔ∏è</span>
        </div>
    </div>

    <!-- Container -->
    <div class="container">

        <!-- Tabs -->
        <div class="tabs">
            <div class="tab active">Num√©ros</div>
            <div class="tab">Paiement</div>
            <div class="tab">Boutique</div>
        </div>

        <!-- Cards -->
        <div class="cards">
            <div class="card">SOLDE <br> 0.00 ‚Ç¨</div>
            <div class="card">REVENUS AUJOURD'HUI <br> 0 ‚Ç¨</div>
            <div class="card">REJOINS NOUS SUR <br> Telegram</div>
        </div>

        <!-- Section: Obtenir un code -->
        <div class="section">
            <h3>Obtenir un code</h3>
            <p>Les num√©ros sont en maintenance et seront de retour tr√®s rapidement...</p>
        </div>

        <!-- Section: Valider un code -->
        <div class="section">
            <h3>Valider un code</h3>
            <div class="input-group">
                <input type="text" placeholder="Code">
                <button>VALIDER LE CODE</button>
            </div>
        </div>

    </div>

    <!-- Script ŸÑÿ™ŸàŸÑŸäÿØ ÿßŸÑÿ´ŸÑŸàÿ¨ -->
    <script>
        function createSnowflakes() {
            const snowflakesContainer = document.querySelector(".snowflakes");
            for (let i = 0; i < 50; i++) {
                let snowflake = document.createElement("div");
                snowflake.classList.add("snowflake");
                snowflake.style.left = Math.random() * 100 + "vw";
                snowflake.style.animationDuration = Math.random() * 3 + 2 + "s";
                snowflake.style.animationDelay = Math.random() * 2 + "s";
                snowflakesContainer.appendChild(snowflake);
            }
        }
        createSnowflakes();
    </script>

</body>
</html>
