<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O.Belkassouia - Viandes de Qualité</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
        }

        /* شريط التنقل */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: black;
            color: white;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
        }

        .logo img {
            width: 40px;
            margin-right: 10px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            font-size: 16px;
            color: white;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #d32f2f;
        }

        /* الواجهة الرئيسية */
        .hero {
            position: relative;
            text-align: center;
            margin-top: 60px;
        }

        .hero img {
            width: 100%;
            height: 500px;
            object-fit: cover;
        }

        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            color: white;
        }

        .hero-text h1 {
            font-size: 28px;
            margin: 0;
        }

        .hero-text p {
            font-size: 16px;
        }

        /* قسم المنتجات */
        .products-section {
            max-width: 1200px;
            margin: 50px auto;
            text-align: center;
            padding: 20px;
        }

        .products-section h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .product {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: 0.3s;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 15px;
        }

        .product h3 {
            margin: 10px 0;
        }

        .price {
            font-size: 18px;
            font-weight: bold;
            color: #d32f2f;
        }

        .buy-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            background: #d32f2f;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .buy-btn:hover {
            background: #b71c1c;
        }

        /* الفوتر */
        footer {
            text-align: center;
            background-color: black;
            color: white;
            padding: 15px;
            margin-top: 40px;
        }

        /* جعل الموقع متجاوبًا */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                text-align: center;
            }

            .hero img {
                height: 400px;
            }

            .hero-text h1 {
                font-size: 22px;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            }
        }
    </style>
</head>
<body>

    <!-- شريط التنقل -->
    <nav>
        <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/512/1046/1046769.png" alt="Logo">
            O.Belkassouia
        </div>
        <ul>
            <li><a href="#">Accueil</a></li>
            <li><a href="#">Produits</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- الواجهة الرئيسية -->
    <section class="hero">
        <img src="https://www.carnivor.fr/wp-content/uploads/2021/01/cote-de-boeuf.jpg" alt="Viande de qualité">
        <div class="hero-text">
            <h1>Viandes Premium</h1>
            <p>Découvrez nos morceaux sélectionnés avec soin</p>
        </div>
    </section>

    <!-- قسم المنتجات -->
    <section class="products-section">
        <h2>Nos Produits</h2>
        <div class="products-grid">
            <div class="product">
                <img src="https://www.marchandduroi.com/2221-large_default/steak-de-boeuf.jpg" alt="Steak">
                <div class="product-info">
                    <h3>Steak de Bœuf</h3>
                    <p class="price">120 DH / Kg</p>
                    <a href="#" class="buy-btn">Acheter</a>
                </div>
            </div>

            <div class="product">
                <img src="https://assets.afcdn.com/recipe/20161118/74800_w1024h768c1cx512cy384.jpg" alt="Côte de Bœuf">
                <div class="product-info">
                    <h3>Côte de Bœuf</h3>
                    <p class="price">250 DH / Kg</p>
                    <a href="#" class="buy-btn">Acheter</a>
                </div>
            </div>

            <div class="product">
                <img src="https://www.monoprix.fr/cdn-cgi/image/format=auto,quality=80,fit=scale-down,width=768/medias/567978.jpg" alt="Agneau">
                <div class="product-info">
                    <h3>Viande d'Agneau</h3>
                    <p class="price">180 DH / Kg</p>
                    <a href="#" class="buy-btn">Acheter</a>
                </div>
            </div>
        </div>
    </section>

    <!-- الفوتر -->
    <footer>
        <p>&copy; 2025 O.Belkassouia - Le leader de la découpe de viande</p>
    </footer>

</body>
</html>
