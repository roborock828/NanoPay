<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OUSSAMA LGAZAR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
        }

        /* شريط الحالة العلوي */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 15px;
            font-size: 14px;
            background-color: black;
            color: white;
        }

        /* شريط التنقل */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: black;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 40px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            font-size: 20px;
            color: white;
        }

        /* قسم الهيرو (الصورة الرئيسية) */
        .hero {
            position: relative;
            text-align: center;
        }

        .hero img {
            width: 100%;
            height: auto;
            display: block;
        }

        .hero-text {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .hero-text h1 {
            font-size: 32px;
            font-weight: 600;
            margin: 0;
        }

        .hero-text p {
            font-size: 16px;
            margin: 5px 0;
        }

        .dots {
            margin-top: 10px;
        }

        .dot {
            height: 8px;
            width: 8px;
            background-color: gray;
            display: inline-block;
            border-radius: 50%;
            margin: 0 3px;
        }

        .dot.active {
            background-color: white;
        }

        /* الفوتر */
        footer {
            text-align: center;
            background-color: #d32f2f;
            padding: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- الشريط العلوي -->
    <div class="top-bar">
        <span>20:05</span>
        <span>O.Belkassouia</span>
        <span>🔋 22%</span>
    </div>

    <!-- شريط التنقل -->
    <header>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="O.Belkassouia">
            </div>
            <ul>
                <li><a href="#">&#9776;</a></li>
                <li><a href="#">🔍</a></li>
                <li><a href="#">👤</a></li>
                <li><a href="#">🛒</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- قسم الصورة الرئيسية -->
    <main>
        <section class="hero">
            <img src="cote-de-boeuf-a-l-os.jpg" alt="Viande de Bœuf">
            <div class="hero-text">
                <h1>BŒUF</h1>
                <p>Pour une explosion de saveurs en bouche</p>
                <div class="dots">
                    <span class="dot active"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
        </section>
    </main>

    <!-- الفوتر -->
    <footer>
        <p>Le leader de la découpe de viande</p>
    </footer>
</body>
</html>
