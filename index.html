<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #522c79, #10111a);
            overflow: hidden;
            position: relative;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            position: relative;
            z-index: 2;
        }

        h2 {
            color: white;
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            color: white;
            font-size: 14px;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
            font-size: 14px;
        }

        .forgot-password {
            color: white;
            text-decoration: none;
            font-weight: 600;
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 5px;
            background: white;
            color: black;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #d1cfcf;
        }

        .register-text {
            margin-top: 15px;
            color: white;
            font-size: 14px;
        }

        .register-text a {
            color: white;
            font-weight: bold;
            text-decoration: none;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

    </style>
</head>
<body>

    <!-- صندوق تسجيل الدخول -->
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <div class="options">
                <label>
                    <input type="checkbox" name="remember"> Remember
                </label>
                <a href="#" class="forgot-password">Forgot Password</a>
            </div>

            <button type="submit">Login</button>
            
            <p class="register-text">I don’t have an account <a href="#">Register</a></p>
            
            <p class="error-message" id="errorMessage">Invalid email or password</p>
        </form>
    </div>

    <script>
        // قائمة الإيميلات وكلمات المرور المسموحة
        const validUsers = {
            "user1@example.com": "password123",
            "user2@example.com": "securepass456",
            "user3@example.com": "mypassword789",
            "user4@example.com": "testpass000"
        };

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // منع إرسال الفورم افتراضيًا

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("errorMessage");

            if (validUsers[email] && validUsers[email] === password) {
                // تحويل المستخدم إلى صفحة public.html عند تسجيل الدخول الناجح
                window.location.href = "public.html";
            } else {
                errorMessage.style.display = "block"; // إظهار رسالة الخطأ
            }
        });
    </script>

</body>
</html>
