<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #522c79, #10111a);
            overflow: hidden;
            position: relative;
        }

        /* تأثير الشظايا المتحركة */
        .shards {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .shard {
            position: absolute;
            width: 50px;
            height: 10px;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.1));
            transform: skewX(-30deg);
            animation: floatShards 5s infinite linear;
            opacity: 0.8;
        }

        @keyframes floatShards {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-10vh) rotate(360deg); }
        }

        /* صندوق تسجيل الدخول */
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            position: relative;
            z-index: 2;
        }

        h2 {
            color: white;
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            color: white;
            font-size: 14px;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
            font-size: 14px;
        }

        .options label {
            display: flex;
            align-items: center;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        .forgot-password {
            color: white;
            text-decoration: none;
            font-weight: 600;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 5px;
            background: white;
            color: black;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #d1cfcf;
        }

        .register-text {
            margin-top: 15px;
            color: white;
            font-size: 14px;
        }

        .register-text a {
            color: white;
            font-weight: bold;
            text-decoration: none;
        }

        .register-text a:hover {
            text-decoration: underline;
        }

        /* تحسين التصميم للهواتف */
        @media (max-width: 768px) {
            .login-container {
                width: 90%;
                padding: 20px;
            }

            input {
                font-size: 14px;
            }

            .options {
                flex-direction: column;
                align-items: flex-start;
            }

            .forgot-password {
                margin-top: 10px;
                display: block;
            }
        }

    </style>
</head>
<body>

    <!-- الخلفية المتحركة -->
    <div class="shards"></div>

    <!-- صندوق تسجيل الدخول -->
    <div class="login-container">
        <h2>Login</h2>
        <form action="#" method="POST">
            <label for="user">User</label>
            <input type="text" id="user" name="user" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <div class="options">
                <label>
                    <input type="checkbox" name="remember"> Remember
                </label>
                <a href="#" class="forgot-password">Forgot Password</a>
            </div>

            <button type="submit">Login</button>
            
            <p class="register-text">I don’t have an account <a href="#">Register</a></p>
        </form>
    </div>

    <script>
        // إنشاء الشظايا المتحركة ديناميكيًا
        const shardContainer = document.querySelector(".shards");

        for (let i = 0; i < 20; i++) {
            let shard = document.createElement("div");
            shard.classList.add("shard");
            shard.style.left = Math.random() * 100 + "vw";
            shard.style.top = Math.random() * 100 + "vh";
            shard.style.animationDuration = (Math.random() * 3 + 2) + "s";
            shard.style.animationDelay = Math.random() * 5 + "s";
            shardContainer.appendChild(shard);
        }
    </script>

</body>
</html>
