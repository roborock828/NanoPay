<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة تسجيل الدخول</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #522c79, #10111a);
            overflow: hidden;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 320px;
        }

        h2 {
            color: white;
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            color: white;
            font-size: 14px;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
            font-size: 14px;
        }

        .options label {
            display: flex;
            align-items: center;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        .forgot-password {
            color: white;
            text-decoration: none;
            font-weight: 600;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: white;
            color: black;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #d1cfcf;
        }

        .register-text {
            margin-top: 15px;
            color: white;
            font-size: 14px;
        }

        .register-text a {
            color: white;
            font-weight: bold;
            text-decoration: none;
        }

        .register-text a:hover {
            text-decoration: underline;
        }

        /* تأثير الخلفية */
        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/random/1600x900?abstract') no-repeat center center/cover;
            filter: blur(10px);
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="#" method="POST">
            <label for="user">User</label>
            <input type="text" id="user" name="user" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <div class="options">
                <label>
                    <input type="checkbox" name="remember"> Remember
                </label>
                <a href="#" class="forgot-password">Forgot Password</a>
            </div>

            <button type="submit">Login</button>
            
            <p class="register-text">I don’t have an account <a href="#">Register</a></p>
        </form>
    </div>
</body>
</html>
