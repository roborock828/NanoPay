<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NanoPay</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* خلفية متحركة */
        body {
            background: linear-gradient(135deg, #20002c, #6f00ff);
            color: white;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* تأثير الثلوج */
        .snowflakes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .snowflake {
            position: absolute;
            background: white;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10px); opacity: 0.8; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        /* صندوق تسجيل الدخول */
        .login-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            text-align: center;
            max-width: 350px;
            width: 100%;
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        .login-btn {
            background: #FF4081;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .login-btn:hover {
            background: #d13467;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }

    </style>
</head>
<body>

    <!-- تأثير الثلوج -->
    <div class="snowflakes"></div>

    <!-- نموذج تسجيل الدخول -->
    <div class="login-container">
        <h2>MOHA</h2>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Entrez votre email">
        </div>
        <div class="input-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" placeholder="Entrez votre mot de passe">
        </div>
        <button class="login-btn" onclick="login()">Se connecter</button>
        <p class="error-message" id="error-message">Email ou mot de passe incorrect</p>
    </div>

    <!-- Script لتسجيل الدخول وإنشاء تأثير الثلوج -->
    <script>
        function createSnowflakes() {
            const snowflakesContainer = document.querySelector(".snowflakes");
            for (let i = 0; i < 50; i++) {
                let snowflake = document.createElement("div");
                snowflake.classList.add("snowflake");
                snowflake.style.left = Math.random() * 100 + "vw";
                snowflake.style.animationDuration = Math.random() * 3 + 2 + "s";
                snowflake.style.animationDelay = Math.random() * 2 + "s";
                snowflakesContainer.appendChild(snowflake);
            }
        }
        createSnowflakes();

        // بيانات المستخدمين المسجلين
        const users = {
            "user1@example.com": "password123",
            "user2@example.com": "securepass456",
            "user3@example.com": "mypassword789",
            "user4@example.com": "testpass000"
        };

        // دالة تسجيل الدخول
        function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            if (users[email] && users[email] === password) {
                window.location.href = "public.html";
            } else {
                errorMessage.style.display = "block";
            }
        }
    </script>

</body>
</html>
